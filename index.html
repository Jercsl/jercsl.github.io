    <script>
        const title = document.getElementById("social-media-title");
      
        // Función para generar un color aleatorio
        function getRandomColor() {
          const letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      
        // Función para cambiar el color del título cada segundo
        function changeTitleColor() {
          title.style.color = getRandomColor();
        }
      
        // Cambia el color del título cada segundo
        setInterval(changeTitleColor, 1000);
      </script>
          <script>
            // Función para cambiar el fondo con un degradado RGB
            function changeBackgroundColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                document.body.style.background = `rgb(${r},${g},${b})`;
            }
    
            // Cambia el fondo cada 3 segundos (20000 milisegundos)
            setInterval(changeBackgroundColor, 2000);
